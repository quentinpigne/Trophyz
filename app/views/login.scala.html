@(loginForm: Form[Application.Login])
@import helper._
@import helper.twitterBootstrap._
@main("Inscrivez vous") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    @*Import de font awesome*@
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <h1 id="intro"> Soyez prÃªt !</h1>

                @helper.form(helper.CSRF(routes.Application.authenticate)) {

                    <div class="form-login">
                        <h4>Connectez vous.</h4>

                        <input type="email" name="email" id="" class="form-control input-sm chat-input" placeholder="Email"
                        value="@loginForm("email").value"/>
                        <br>
                        <input type="password" name="password" id="userPassword" class="form-control input-sm chat-input" placeholder="Mot de passe"/>
                        <br>

                        <input type="submit" class="btn btn-primary">

                    </div>
                }
            </div>
        </div>
    </div>


}
