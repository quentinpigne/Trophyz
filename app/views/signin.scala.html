@(userForm: Form[User])

<div class="panel panel-default" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading clearfix">
        <h3 class="panel-title">Création d'un compte</h3>
    </div>

    <div class="panel-body">
        @helper.form(action = helper.CSRF(routes.Application.signup()), 'id -> "signupForm") {
            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userUserName">Nom d'utilisateur</label>
                <div class="col-sm-10">
                    <input type="text" name="userUserName" id="" class="form-control input-sm chat-input" placeholder="Pseudo"
                    value="@userForm("userUserName").value"/>
                </div>
            </div>
            <br>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userPassword">Mot de passe</label>
                <div class="col-sm-10">
                    <input type="password" name="userPassword" id="" class="form-control input-sm chat-input" placeholder="Mot de passe"
                    value="@userForm("userPassword").value"/>
                </div>
                <br>
            </div>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userFirstName">Prénom</label>
                <div class="col-sm-10">
                    <input type="text" name="userFirstName" id="" class="form-control input-sm chat-input" placeholder="Prénom"
                    value="@userForm("userFirstName").value"/>
                </div>
                <br>
            </div>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userLastName">Nom</label>
                <div class="col-sm-10">
                    <input type="text" name="userLastName" id="" class="form-control input-sm chat-input" placeholder="Nom"
                    value="@userForm("userLastName").value"/>
                </div>
                <br>
            </div>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userBirthDate">Anniversaire</label>
                <div class="col-sm-10">
                    <input type="date" name="userBirthDate" id="" class="form-control input-sm chat-input" placeholder="Anniversaire"
                    value="@userForm("userBirthDate").value"/>
                </div>
            </div>
            <br>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userAdress">Adresse</label>
                <div class="col-sm-10">
                    <input type="text" name="userAdress" id="" class="form-control input-sm chat-input" placeholder="Adresse"
                    value="@userForm("userAdress").value"/>
                </div>
            </div>
            <br>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userEmail">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="userEmail" id="" class="form-control input-sm chat-input" placeholder="Email"
                    value="@userForm("userEmail").value"/>
                </div>
            </div>
            <br>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userPhone">téléphone</label>
                <div class="col-sm-10">

                    <input type="tel" name="userPhone" id="" class="form-control input-sm chat-input" placeholder="Téléphone"
                    value="@userForm("userPhone").value"/>
                </div>
            </div>
            <br>

            <div class="form-group form-group-lg">
                <label class="control-label col-sm-2" for="userDescription">Description</label>
                <div class="col-sm-10">
                    <textarea type="text" name="userDescription" id="" class="form-control input-sm chat-input" placeholder="Description"
                    value="@userForm("userDescription").value"></textarea>
                </div>
            </div>
            <br>

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary pull-right">Inscription</button>
            </div>
        }
    </div>
</div>
